- element: formgroup
  id: current_hospitalized
  caption: Currently Hospitalized COVID-19 Patients
  type: number
  min: 0
  step: 1

- element: formgroup
  caption: Doubling time before social distancing (days)
  id: doubling_time
  type: number
  min: 0
  step: 1

- element: formgroup
  caption: Social distancing (% reduction in social contact)
  id: relative_contact_rate
  type: number
  min: 0
  max: 100
  step: 5

- element: formgroup
  caption: Hospitalization %(total infections)
  id: hospitalized_rate
  type: number
  min: 0
  max: 100
  step: 1

- element: formgroup
  caption: ICU %(total infections)
  id: icu_rate
  type: number
  min: 0
  max: 100
  step: 1

- element: formgroup
  caption: Ventilated %(total infections)
  id: ventilated_rate
  type: number
  min: 0
  max: 100
  step: 1

- element: formgroup
  caption: Hospital Length of Stay
  id: hospitalized_los
  type: number
  min: 0
  step: 1

- element: formgroup
  caption: ICU Length of Stay
  id: icu_los
  type: number
  min: 0
  step: 1

- element: formgroup
  caption: Vent Length of Stay
  id: ventilated_los
  type: number
  min: 0
  step: 1

- element: formgroup
  caption: Hospital Market Share (%)
  id: market_share
  type: number
  min: 1
  max: 100
  step: 1

- element: formgroup
  caption: Regional Population
  id: susceptible
  type: number
  min: 1
  step: 1

- element: formgroup
  caption: Currently Known Regional Infections (only used to compute detection rate - does not change projections)
  id: known_infected
  type: number
  min: 0
  step: 1

- element: formgroup
  caption: Number of days to project
  id: n_days
  type: number
  min: 20
  step: 1

- element: checklist
  id: as_date
  switch: true
  options:
      - label: Present results as dates
        value: false

- element: checklist
  id: max_y_axis
  switch: true
  options:
      - label: Set the Y-axis on graphs to a static
        value: false
